<div class="row">
		<div class="panel instrument-panel" id="login-panel">
			<h1>{{ login.errors }}</h1>
			<div>{{ register.errors }}</div>
				Email: <input type="email" id="email" ng-model="login.email">
				Password: <input type="password" id="password" ng-model="login.password">
			<div class="col s12"><button ng-click="login.send()" class="btn">LOGIN</button></div>
		</div>
</div>
