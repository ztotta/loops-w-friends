<div>{{ register.errors }}</div>
Email: <input type="email" id="email" ng-model="register.email">
Password: <input type="password" id="password" ng-model="register.password">
Password Confirmation: <input type="password" id="password-confirmation" ng-model="register.confirmPassword">
<button ng-click="register.send()" class="btn">REGISTER</button>
